<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Document</title>
</head>
<body>
<main>
<!-- create div center of screen as start section -->
<div class="scorelist">
    <p onclick="showAsideHighScores()">View High Scores</p>
    <ol class="high-scores-aside" id="high-scores-aside">

    </ol>
</div>

<div class="container">
    <div class="load-content">  
    <!-- h tag for title -->
    <h1 class="title start-screen">Coding Quiz Challenge</h1>
    <!-- p tag for description -->
    <p class="desc start-screen">Try to answer the following code-related questions within the time limit.  Keep in mind that incorrect answers will penalize your time by 10 seconds!</p>
    <!-- maybe show top 3 high scores before button?? -->

    <!-- button to start the game -->
    <button class="start start-screen">Start Game</button>
    </div>
    <!-- create div in center of the page as question container set as hidden -->
    <div class="question-section">
    <div class="header">
    <!-- create p tag for questions -->
    <p class="question"></p>
    <p class="timer"></p>
    </div>
    <!-- create ordered list for mulitple choice -->
    <div class="content">
    <ol class="choices" id="choices">
    </ol>
    <!-- create hr -->
    <hr class="divider">
    <!-- create p tag for answer reslut -->
    <p class="result"></p>
    <!-- create div for end of game set to hidden -->
    </div>
    </div>

    <div class="game-finished">
    <!-- create h tag All Done -->
    <h2 class="finished">All Done!</h2>
    <!-- create p tag for score -->
    <p class="score"></p>
    <!-- create input for initials -->
    <input type="text" name="" id="" class="initials">
    <!-- create buttons for submit score or clear score -->
    <button class="submit">Submit</button>
    <!-- create hidden div for high scores -->
    </div>
    <!-- create ol for list of highscores - maybe only keep top 10?? -->

    <div class="last-screen">
        <ol class="high-scores" id="high-scores"></ol>
        </ol>
        <button class="start-over">Start Over</button>
        <button class="clear-scores">Reset Scores</button>
    </div>
</div>
</main>
<script src="assets/js/script.js"></script>
</body>
</html>
